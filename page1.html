<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<form id="form1">
			<div class="containerGrid">
				<div>
					<span class="topic">Registration Form page.1</span>
				</div>
				<div>
					<div class="subContainerGrid">
						<div class="row">
							<div>First/Last Name</div>
							<div class="cols">
								<div>
									<input class="form-control" type="text" name="fname" />
								</div>
								<div>
									<input class="form-control" type="text" name="lname" />
								</div>
							</div>
						</div>
						<div class="row">
							<div>Nickname</div>
							<div>
								<input name="nname" class="form-control" type="text" />
							</div>
						</div>
						<div class="row">
							<div>email</div>
							<div>
								<input name="email" class="form-control" type="text" />
							</div>
						</div>
						<div class="row">
							<div>Phone</div>
							<div>
								<input name="phone" class="form-control" type="text" />
							</div>
						</div>
					</div>
				</div>
				<div class="row lastRow">
					<div>
						<button id="exitButton" class="form-control btn-danger">
							Exit
						</button>
					</div>
					<div>
						<button id="nextButton" class="form-control btn-secondary" disabled>
							Next >>>>
						</button>
					</div>
					<div>
						<button id="resetButton1" class="form-control btn-warning">
							Reset
						</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
